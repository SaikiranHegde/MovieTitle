<div class="container" style="margin-top: 20px;">
  <div class="row">
    <div class="col-md-offset-2 col-md-8">
        <form (ngSubmit)="onSubmit()" #f="ngForm">
          <div class="row">
            <div class="col-md-offset-2 col-md-8">
              <label for="substr">SubString</label>
              <input type="text" name="substr" class="form-control" ngModel required><br>
              <button type="submit" class="btn btn-success" [disabled]="!f.valid">Get Titles</button>
            </div>
          </div>
        </form>
        <hr>
        <ul class="list-group">
          <a class="list-group-item" style="background-color: lightblue" 
          *ngFor="let title of titles">
              {{ title }}
          </a>
      </ul>
    </div>
  </div>
</div>
